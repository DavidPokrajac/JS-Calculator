<!DOCTYPE html>
<html>
    <head>
        <!-- Meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Calculator</title>

        <!-- Links to stylesheets -->
        <link rel="stylesheet" href="./styles/main.css" type="text/css">
        <link rel="stylesheet" href="./styles/media.css" type="text/css">

        <!-- Importing Playfair Display font family from Google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <h2>JS Calculator</h2>
                <form>
                    <input readonly>
                </form>
                <table>
                    <tr id="first">
                        <td onclick="opt('*')">*</td>
                        <td onclick="opt('/')">/</td>
                        <td onclick="opt('-')">-</td>
                        <td onclick="opt('+')">+</td>
                    </tr>
                    <tr>
                        <td onclick="opt('.')">.</td>
                        <td onclick="ins(9)">9</td>
                        <td onclick="ins(8)">8</td>
                        <td onclick="ins(7)">7</td>
                    </tr>
                    <tr>
                        <td onclick="ins(6)">6</td>
                        <td onclick="ins(5)">5</td>
                        <td onclick="ins(4)">4</td>
                        <td onclick="ins(3)">3</td>
                    </tr>
                    <tr>
                        <td onclick="ins(2)">2</td>
                        <td onclick="ins(1)">1</td>
                        <td onclick="zero()">0</td>
                        <td onclick="equal()" style="background-color: green;">=</td>
                    </tr>
                    <td onclick="clean()" style="background-color: red;">C</td>
                </table>
        </div>
        
        <!-- Link to JS file -->
        <script src="sandbox.js"></script>
    </body>
</html>
